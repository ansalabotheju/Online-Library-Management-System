<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Library</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/user.js"></script>
    <script src="toaster/toastr.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/js.cookie-2.2.1.min.js"></script>
</head>
<body>
    <div class="banner" style="background-image: url('images/8.jpg');">
        <div >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-2 mb-5">
                <i class="fas fa-book icon" href="home.html" ></i>
                
                <a class="navbar-brand mleft" href="Home.html"> ABC LIBRARY</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mleft " >
                        <li class="nav-item boarder"  >
                            <a class="nav-link active cronsilk " href="#" >Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="Contact_us.html">Contact Us <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="About-us.html">About Us <span class="sr-only"></span></a>
                        </li>
        
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <i class="fas fa-user icon"></i>
                        <a class="nav-item nav-link disabled cronsilk" href="#" > Log in or Register</a>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#register" type="submit"  >
                            Register 
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row home" >
            <div class="col-6">
                <h5 class="welcome_text">Welcome to</h5>
                <h1 class="font-weight-bold heading" >ABC <br> LIBRARY  MANGEMENT<br> SYSTEM</h1>
                <div style="padding-top: 20px ; ">
                    <button type="button" class="btn btn-primary  btn-lg delay" data-toggle="modal" data-target="#login" >LOG IN</button>
                    <button type="button" class="btn btn-outline-primary  btn-lg delay" data-toggle="modal" data-target="#register">REGISTER</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered" role="document" style="width: 300px">
                <div class="modal-content shadow p-2 mb-5">
                    <div class="modal-header " >
                        <h5 class="modal-title" >Log In Here</h5>
                        <i class="fas fa-user dodgerblue" ></i>
                    </div>
                    <div class="modal-body">
                        <form id="user_login_form">
                            <input type="hidden" name="type" value="login">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" required class="form-control" id="username" name="username"  placeholder="Enter the Email">
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" required class="form-control" name="password" placeholder="Enter the Password">
                            </div>
    
                            <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content shadow p-2 mb-5">
                    <div class="modal-header " >
                        <h5 class="modal-title" >Register Here</h5>
                        <i class="fas fa-users dodgerblue" ></i>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Register as a Member</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Register as a Publisher</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <form id="member_register_form">
                                    <input type="hidden" id="type" name="type" value="registerMember">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label class="left">Name</label>
                                                <input type="text" required class="form-control" id="fName" name="fName"  placeholder="Enter First Name">
                                                <input type="text" required class="form-control" id="lName" name="LName"  placeholder="Enter Last Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Gender :</label>
                                                <select name="gender" required>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="left">Telephone</label>
                                                <input type="text" required class="form-control" id="telephone" name="telephone"  placeholder="Enter Telephone Number">
                                            </div>
                                            <div class="form-group">
                                                <label class="left">Email</label>
                                                <input type="email" required class="form-control" id="email" name="email"  placeholder="Enter the Email">
                                            </div>

                                        </div>
                                        <div class="col">
                                            <div class="left">
                                                <label style="float: left;">Date of Birth</label>
                                                <input type="date" required class="form-control" id="dob" name="dob"  placeholder="yyyy-mm-dd">
                                            </div>
                                            <div class="left">
                                                <label style="float: left;">Address</label>
                                                <input type="text" required class="form-control" id="addLine1" name="addLine1"  placeholder="Address Line 1">
                                                <input type="text" required class="form-control" id="addLine2" name="addLine2"  placeholder="Address Line 2">
                                                <input type="text" required class="form-control" id="addLine3" name="addLine3"  placeholder="Address Line 3">
                                            </div>
                                            <div class="left">
                                                <label style="float: left;">Password</label>
                                                <input type="password" required class="form-control" id="password" name="password"  placeholder="Enter a Password">
                                                <input type="password" required class="form-control"  placeholder="Re-Enter the Password">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Register">
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" style="padding: 0px 70px 0px 70px;">
                                <form id="publisher_register_form">
                                    <input type="hidden" name="type" value="registerPublisher">
                                    <div class="form-group">
                                        <label style="float: left;">Name</label>
                                        <input type="text" required class="form-control" name="name" placeholder="Enter the Name">
                                    </div>
                                    <div class="form-group">
                                        <label style="float: left;">Email</label>
                                        <input type="email" required class="form-control" name="email"  placeholder="Enter the Email">
                                    </div>
                                    <div class="form-group">
                                        <label style="float: left;">Telephone</label>
                                        <input type="text" required class="form-control" name="telephone"  placeholder="Enter the Telephone Number">
                                    </div>
                                    <div class="form-group">
                                        <label class="left">Password</label>
                                        <input type="password" required class="form-control" name="password" placeholder="Enter the Password">
                                        <input type="password" required class="form-control" placeholder="Confirm the Password">
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Register">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#member_register_form').submit(function (e) {
                console.log("mem reg");
                e.preventDefault();
                $(".errorMessage").remove();

                let form = $(this);
                register(form);
            });

            $('#publisher_register_form').submit(function (e) {
                console.log("pub reg");
                e.preventDefault();
                $(".errorMessage").remove();

                let form = $(this);
                register(form);
            });
        });
    </script>

        <div style="margin: 30px 30px ;">
            <button class="btn btn-success " data-toggle="modal" data-target="#bookUpload" >
                Upload E-Books
            </button>
        </div>
        <div class="tcenter">
            <h3  >Approval list</h3>
        </div>
        <div class="row  bgtrans shadow-lg p-3 mb-5" >
            <div class="row">
                <div class="col-auto"></div>
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Number of Records: 0">
                </div>
            </div>
            <div class="table-responsive mhor">
                <table class="table" id="publisher_book_table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">State</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
            </div>
        </div>
        <div class="modal fade" id="bookUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Uplaod E-Book</h5>
                    </div>
                    <div class="modal-body " >
                            <form id="publisher_upload_ebook_form" method="post" enctype="multipart/form-data">
                                <input type="hidden" class="form-control" name="type" value="uploadEBook">
                                <div class="form-group row">
                                    <div class="col" >
                                        <label  class="col-sm-2 col-form-label">Book ID</label>
                                        <input type="text" class="form-control" name="bookID" placeholder="Enter the book ID">
                                    </div>
                                    <div class="col">
                                        <label  class="col-sm-2 col-form-label">ISBN</label>
                                        <input type="text" class="form-control" name="isbn" placeholder="Enter the ISBN number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col" >
                                        <label  class="col-sm-2 col-form-label">Title</label>
                                        <input type="text" class="form-control" name="title" placeholder="Enter the Title">
                                    </div>
                                    <div class="col">
                                        <label  class="col-sm-2 col-form-label">Author</label>
                                        <input type="text" class="form-control" name="author" placeholder="Enter the Author">
                                    </div>
                                </div>
                                <div class="form-group row">
<!--                                    <div class="col" >-->
<!--                                        <label  class="col-sm-2 col-form-label">Pages</label>-->
                                        <input type="hidden" class="form-control" name="pages" value="0">
<!--                                    </div>-->
                                    <div class="col">
                                        <label class="mr-sm-2 col-form-label" >Category</label>
                                        <select class="custom-select mr-sm-2" name="category" id="inlineFormCustomSelect">
                                            <option value="IT">IT</option>
                                            <option value="Science">Science</option>
                                            <option value="Story">Story</option>
                                            <option value="Fiction">Fiction</option>
                                            <option value="Translate">Translate</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col" >
                                        <label  class="col-sm-2 col-form-label">UploadPDF</label>
                                        <input type="file" class="form-control-file" name="pdf" id="pdf">
                                    </div>
                                    <div class="col">
                                        <label  class="col-sm-2 col-form-label">UploadCoverPhoto</label>
                                        <input type="file" class="form-control-file" name="image" id="img">
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" name="publisherID" value="P1">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
